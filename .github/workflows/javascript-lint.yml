name: JavaScript Linting

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branche:
      - main
      - dev

jobs:
  lint:
    name: Run ESLint on JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '20'

      - name: Install ESLint
        run: |
          npm install -g eslint @eslint/js globals

      - name: Run ESLint
        run: npx eslint
