{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Register to Sell</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- TODO may not need icons here, test the modal x button to see, otherwise this can be left out -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
        <link href="{% static 'css/register_store.css' %}" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/register_store.js' %}"></script>
        
        <meta name="csrf-token" content="{{ csrf_token }}">
    </head>
    <body>
        <div id="outer-registration-container" class="container">
            <form method="post" id="store-registration-form">
                {% csrf_token %}
                <div id="account-registration-container" class="container">
                    <h2 class="text-center">Register Store Manager</h2>
                    <div class="row">
                        <div class="form-column col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                                <div class="invalid-feedback" id="username-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                <div class="invalid-feedback" id="password-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                                <div class="invalid-feedback" id="email-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
                                <div class="invalid-feedback" id="first_name-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name">
                                <div class="invalid-feedback" id="last_name-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <!-- this div is needed to maintain the country code selector smaller next to the phone number input -->
                                    <div>
                                        <select class="form-select" id="country_phone_number_code" name="country_phone_number_code">
                                            <option value="55">+55</option>
                                            <option value="1">+1</option>
                                        </select>
                                    </div>
                                    
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                                </div>
                                <div class="invalid-feedback" id="phone_number-error-div"></div>
                            </div>
                        </div>
                        <div class="form-column col-md-6">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <label for="address_line_two" class="form-label">Address 2:</label>
                                <input type="text" id="address_line_two" name="address_line_two" class="form-control" placeholder="Address 2">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" id="city" name="city" class="form-control" placeholder="City">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State:</label>
                                <input type="text" id="state" name="state" class="form-control" placeholder="State">
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country:</label>
                                <input type="text" id="country" name="country" class="form-control" placeholder="Country">
                                <div class="invalid-feedback" id="country-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="zip_code" class="form-label">Zip Code:</label>
                                <input type="number" pattern="\d*" id="zip_code" name="zip_code" class="form-control" placeholder="Zip Code">
                                <div class="invalid-feedback" id="zip_code-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="profile_picture" class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" id="profile_picture" name="profile_picture" aria-describedby="fileHelp">
                                    <div class="invalid-feedback" id="profile_picture-error-div"></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div id="account-registration-buttons-container" class="row justify-content-center mb-3">
                        <button type="button" class="btn btn-secondary me-2 w-auto" id="back-home-button">Back</button>
                        <button type="button" class="btn btn-info w-auto" id="next-button">Next</button>
                    </div>
                </div>
                <div id="store-registration-container" class="container" style="display: none;">
                    <h2 class="text-center">Register Store</h2>
                    <div class="row">
                        <div class="form-column col-md-6">
                            <div class="mb-3">
                                <label for="store_name" class="form-label">Store Name:</label>
                                <input type="text" id="store_name" name="store_name" class="form-control" placeholder="Store Name">
                                <div class="invalid-feedback" id="store_name-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="store_description" class="form-label">Store Description:</label>
                                <textarea id="store_description" name="store_description" class="form-control" placeholder="Store Description"></textarea>
                                <div class="invalid-feedback" id="store_description-error-div"></div>
                            </div>
                        </div>
                        <div class="form-column col-md-6">
                            <div class="mb-3">
                                <label for="contact_email" class="form-label">Contact Email:</label>
                                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Contact Email">
                                <div class="invalid-feedback" id="contact_email-error-div"></div>
                            </div>
                            <div class="mb-3">
                                <label for="store_logo" class="form-label">Store Logo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="store_logo" name="store_logo" aria-describedby="fileHelp">
                                    <label for="store_logo" class="custom-file-label form-label"><span>Choose file...</span></label>
                                    <div class="invalid-feedback" id="store_logo-error-div"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="store_url" class="form-label">Store Url:</label>
                                <input type="text" id="store_url" name="store_url" class="form-control" placeholder="Store URL">
                                <div class="invalid-feedback" id="store_url-error-div"></div>
                            </div>
                        </div>
                    </div>
                    <div id="store-registration-buttons-container" class="row justify-content-center mb-3">
                        <button type="button" class="btn btn-secondary me-2 w-auto" id="back-user-registration-button">Back</button>
                        <button type="submit" class="btn btn-primary w-auto" id="register-button">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
