{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link  href="{% static 'css/register_account.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/register_account.js' %}"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div id="registration-container" class="container">
        <h2 class="text-center">Register</h2>
        <form method="post" id="account-registration-form">
            {% csrf_token %}
            <div class="row">
                <div class="form-column col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                        <div class="invalid-feedback" id="username-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="invalid-feedback" id="password-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        <div class="invalid-feedback" id="email-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
                        <div class="invalid-feedback" id="first_name-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
                        <div class="invalid-feedback" id="last_name-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth:</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control">
                    </div>
                    <div class="mb-3">
                        
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <!-- this div is needed to maintain the country code selector smaller next to the phone number input -->
                            <div>
                                <select class="form-select" id="country_phone_number_code" name="country_phone_number_code">
                                    <option value="55">+55</option>
                                    <option value="1">+1</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                        </div>
                        <div class="invalid-feedback" id="phone_number-error-div"></div>
                    </div>
                </div>
                <div class="form-column col-md-6">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <label for="address_line_two" class="form-label">Address 2:</label>
                        <input type="text" id="address_line_two" name="address_line_two" class="form-control" placeholder="Address 2">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="City">
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" id="state" name="state" class="form-control" placeholder="State">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" placeholder="Country">
                        <div class="invalid-feedback" id="country-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="zip_code" class="form-label">Zip Code:</label>
                        <input type="number" pattern="\d*" id="zip_code" name="zip_code" class="form-control" placeholder="Zip Code">
                        <div class="invalid-feedback" id="zip_code-error-div"></div>
                    </div>
                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        <input class="form-control" type="file" id="profile_picture" name="profile_picture" aria-describedby="fileHelp">
                        <div class="invalid-feedback" id="profile_picture-error-div"></div>
                    </div>
                </div> 
            </div>
            <div id="buttons-container" class="row justify-content-center mb-3">
                <button type="button" class="btn btn-secondary me-2 w-auto" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary w-auto" id="register-button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
{% include "modals/registration_confirmation.html" %}
