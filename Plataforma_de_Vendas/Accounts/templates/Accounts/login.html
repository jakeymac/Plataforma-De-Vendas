{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'accounts/css/login.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'accounts/js/login.js' %}"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div id="login-container" class="container justify-content-center mb-3">
        <h2 class="text-center">Login</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div id="login-error-div" class="alert alert-danger" style="display: none;"></div>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-secondary" id="register-button">Register</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <input type="hidden" name="next-link" id="next-link" value="{{ next_link }}">
        </form>
    </div>
</body>
</html>
